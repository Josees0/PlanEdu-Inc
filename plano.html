<!DOCTYPE html>
<html lang="pt-BR">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>Aulas e Biblioteca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-box">
      <button class="home" onclick="window.location.href='index.html'">
        <img src="https://i.imgur.com/8wdi9k0.png" alt="Logo" class="logo">
      </button>
    </div>
  </header>

  <main class="conteudo-geral">
    <h1>Aulas e Conteúdos</h1>

    <section class="secao">
      <h2>Disciplinas</h2>
      <div class="cards-container">
        <div class="card-aula">
          <h3>Matemática e Suas Tecnologias</h3>
          <button class="mid-button" onclick="mostrarMatematica()">Acessar</button>
        </div>
        <div class="card-aula">
          <h3>Linguagens, Códigos e Suas Tecnologias</h3>
          <button class="mid-button">Acessar</button>
        </div>
        <div class="card-aula">
          <h3>Ciências da Natureza e Suas Tecnologias</h3>
          <button class="mid-button">Acessar</button>
        </div>
        <div class="card-aula">
          <h3>Ciências Humanas e Sociais Aplicadas</h3>
          <button class="mid-button">Acessar</button>
        </div>
      </div>
    </section>
  </main>
    <div style="margin-top:20px;">
      <h3>Vídeo Aula</h3>
      <div style="width:560px; height:315px; background:#ddd; display:flex; align-items:center; justify-content:center; border-radius:10px;">
        <p>vídeo</p>
      </div>
    </div>
  </div>

  <script>
    function mostrarMatematica() {
      document.querySelector(".conteudo-geral").style.display = "none";
      document.getElementById("matematica-area").style.display = "block";
    }
  </script>
</body>
</html>
